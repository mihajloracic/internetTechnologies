<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <h1> Sign up ! </h1>
</head>
<body>
  <div class="jumbotron">
    <form>

  <div class="form-group">
    <label for="InputUsername">Username</label>
    <input type="commentText" class="form-control" id="InputUsername" aria-describedby="UsernameHelp" placeholder="Enter username">
  </div>

  <div class="form-group">
    <label for="InputEmail">Email</label>
    <input type="commentText" class="form-control" id="InputEmail" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="InputFirstName">First Name</label>
    <input type="commentText" class="form-control" id="InputFirstName" placeholder="First Name">
  </div>

  <div class="form-group">
    <label for="InputLastName">Last Name</label>
    <input type="commentText" class="form-control" id="InputLastName" placeholder="Last Name">
  </div>


  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
  </div>


</body>
</html>
