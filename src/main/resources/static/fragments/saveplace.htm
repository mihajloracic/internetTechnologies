<div class="container" ng-controller="postController">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header"><h1>Register place on lets go out!</h1></div>
        <!-- FORM -->
        <form name="placeForm" ng-submit="submitForm()">
            <div class="form-group">
                <label>Place Name</label>
                <input type="text" name="name" class="form-control" ng-model="place.name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea type="text" name="description" class="form-control" ng-model="place.description"></textarea>
            </div>
            <div class="form-group">
                <label>Profile image link</label>
                <input type="text" name="image link" class="form-control" ng-model="place.image">
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="sel1">Type of your place</label>
                    <select class="form-control" id="sel1" ng-model="place.type">
                        <option value="Bar">Bar</option>
                        <option value="Club">Club</option>
                        <option value="Restaurant">Restaurant</option>
                        <option value="Coffee shop">Coffee shop</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel2">Location of your place</label>
                    <select class="form-control" id="sel2" ng-model="place.city">
                        <option value="Kaunas">Kaunas</option>
                        <option value="Vilnus">Vilnus</option>
                        <option value="Claipeda">Claipeda</option>
                        <option value="Riga">Riga</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
